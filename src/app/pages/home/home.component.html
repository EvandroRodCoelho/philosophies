<app-header [isHome]="true"></app-header>
<main class="main">
  <section class="main__search">
    <h3>Explore o Mundo da Filosofia</h3>
    <p>
      Descubra ideias que moldaram o pensamento humano ao longo dos séculos.
    </p>
    <div class="main__search__input">
      @if (!isDarkMode()) {
      <img
        src="icon-search.png"
        alt="Ícone de busca no modo escuro"
        aria-hidden="true"
      />
      } @else {
      <img
        src="icon-search-dark.png"
        alt="Ícone de busca no modo claro"
        aria-hidden="true"
      />
      }
      <input
        type="text"
        class="input"
        placeholder="Buscar filosofias..."
        (input)="updateSearchTerm($event)"
        aria-label="Buscar filosofias"
      />
    </div>
  </section>

  <section class="main__filter">
    <button
      class="main__filter__button"
      (click)="toggleFilter('all')"
      [ngClass]="{ main__filter__active: filterActive.all }"
    >
      Todos
    </button>
    <button
      class="main__filter__button"
      (click)="toggleFilter('ethics')"
      [ngClass]="{ main__filter__active: filterActive.ethics }"
    >
      Ética
    </button>
    <button
      class="main__filter__button"
      (click)="toggleFilter('metaPhysics')"
      [ngClass]="{ main__filter__active: filterActive.metaPhysics }"
    >
      MetaFísica
    </button>
    <button
      class="main__filter__button"
      (click)="toggleFilter('epistemology')"
      [ngClass]="{ main__filter__active: filterActive.epistemology }"
    >
      Epistemologia
    </button>
  </section>

  <section class="main__cards">
    @for (philosopher of philosophiesFilter; track philosopher) {
    <app-card [cardInfo]="philosopher"></app-card>
    }
  </section>
</main>
